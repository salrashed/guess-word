<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title"> Guess the word </h1>
  <div id="welcome">-Enter your guess-
    <div id="img">
      <img class="front-face hidden" src="tiger.jpg">
      <img class="front-face hidden" src="cat.jpg">
      <img class="front-face hidden" src="bear.jpg">
      <img class="front-face hidden" src="dog.jpg">
      <img class="front-face hidden" src="Swan.jpg">
    </div>
  <p id="displayWord"></p>
  <p>
    <input type="text"
    maxlength="5"
    id="letter-input">
  </p>
</div>

  
    <button id="start" class="hidden-start">start</button>

    <div id="startButton"class="hidden" >
    <button submitButton="button">submit</button>
    <button resetButton="button">reset</button>
  </div>
  <div id="youWin" style="display: "hidden"></div>
    <h2>You Win</h2>
    <div>
        <button onclick="restart()">Play again?</button>
    </div>
</div>
<div id="youLose" style="display: none">
  <h1>You Lose</h1>
  <div>
      <button onclick="restart()">Play again?</button>
  </div>
  <p id="correctWordWas"></p>
</div>

</body>
</html>
