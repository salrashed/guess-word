<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Word</title>
</head>
<body>
<h1 id="title"> Guess the word </h1>
  <div id="welcome">-Enter your guess-

    <div id="img" >
      <img id="tiger" class="hidden" src="tiger.jpg">
      <img id="cat" class="hidden" src="cat.jpg">
      <img id="bear" class="hidden" src="bear.jpg">
      <img id="dog" class="hidden" src="dog.jpg">
      <img id="swan" class="hidden" src="Swan.jpg">
    </div>
  <p id="displayWord"></p>
  <p>
    <input type="text"
    maxlength="5"
    id="typing-input">
  </p>
</div>

  
    <button id="start">start</button>

    <div id="submit-reset-container" class="hidden" >
      <button id="submitButton">submit</button>
      <button id="resetButton">reset</button>
    </div>

  <div id="youWin" class="hidden">
    <h2>You Win</h2>
    <div>
        <button id="restart-button">Play again?</button>
    </div>
  </div>
    
</div>
<div id="youLose" style="display: none">
  <h1>You Lose</h1>
  <div>
      <button onclick="restart()">Play again?</button>
  </div>
  <p id="correctWordWas"></p>
</div>

</body>
</html>
